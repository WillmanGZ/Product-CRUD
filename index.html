<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This web application allows you to perform basic CRUD operations (Create, Read, Update, and Delete) on a list of products."
    />
    <meta name="keywords" content="product, CRUD, WillmanGZ" />
    <meta
      name="sitedomain"
      content="https://github.com/WillmanGZ/Product-CRUD"
    />
    <meta name="organization" content="WillmanGZ" />
    <meta name="author" content="Willman Giraldo Zambrano" />
    <meta name="designer" content="Willman Giraldo Zambrano" />

    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="./public/favicon.png" />

    <script type="module" src="./src/js/main.js"></script>
    <title>Product CRUD</title>
  </head>
  <body>
    <header>
      <h1>Product CRUD</h1>
    </header>

    <main>
      <section id="product-form">
        <h2>Add New Product</h2>
        <form id="add-product-form">
          <input
            type="text"
            id="product-name"
            placeholder="Product Name"
            required
          />
          <input
            type="number"
            id="product-price"
            placeholder="Price"
            required
          />
          <textarea
            name="description"
            id="product-description"
            placeholder="Description"
            rows="1"
            required
          ></textarea>
          <input
            type="text"
            id="product-image"
            placeholder="Image URL"
            required
          />
          <button type="submit">Add Product</button>
        </form>
      </section>

      <section id="product-list">
        <h2>Product List</h2>
        <div id="products-grid" class="products-grid">
          <!-- Product cards will be rendered here by JS -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 WillmanGZ. All rights reserved.</p>
    </footer>
  </body>
</html>
